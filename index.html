<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
        <title>Calculator</title>
		<link rel="stylesheet" href="styles.css">
		<link href="font/css/all.css" rel="stylesheet"> <!--load all styles -->
		<script defer src="font/js/all.js"></script> <!--load all styles -->

	</head>
	<body>
		<div id="container">
			<div id="calculator">
				<div id="result">
					<div id="history">
						<p id="history-value"></p>
					</div>
					<div id="output">
						<p id="output-value"></p>
					</div>
				</div>
				<div id="keyboard">
					<button class="operator" id="clear">AC</button>
					<button class="operator" id="backspace">DEL</button>
					<button class="operator" id=".">.</button>
					<button class="operator" id="/">&#247;</button>
					<button class="number" id="7">7</button>
					<button class="number" id="8">8</button>
					<button class="number" id="9">9</button>
					<button class="operator" id="*">&times;</button>
					<button class="number" id="4">4</button>
					<button class="number" id="5">5</button>
					<button class="number" id="6">6</button>
					<button class="operator" id="-">-</button>
					<button class="number" id="1">1</button>
					<button class="number" id="2">2</button>
					<button class="number" id="3">3</button>
					<button class="operator" id="+">+</button>
					<button class="empty" id="empty" disabled></button>
					<button class="number" id="0">0</button>
					<button class="empty" id="empty" disabled></button>
					<button class="operator" id="=">=</button>
					<button class="operator2" onclick="sTd()" id="sTd 
					">₪ <i class="fa fa-arrows-alt-h" aria-hidden="true"></i>
					 $ </button>
					<button class="operator2" onclick="dTs()" id="dTs
					">$  <i class="fa fa-arrows-alt-h" aria-hidden="true"></i>  ₪</button>
					<button class="operator2" onclick="sTe()" id="sTe
					">₪  <i class="fa fa-arrows-alt-h" aria-hidden="true"></i> €</button>
					<button class="operator2" onclick="eTs()" id="eTs
					">€ <i class="fa fa-arrows-alt-h" aria-hidden="true"></i> ₪</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
